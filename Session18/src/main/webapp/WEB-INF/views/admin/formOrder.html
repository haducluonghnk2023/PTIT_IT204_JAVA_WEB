<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminLayout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${order.id} != null ? 'Sửa đơn hàng' : 'Thêm đơn hàng'">Đơn hàng</title>
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="${order.id} != null ? 'Sửa đơn hàng' : 'Thêm đơn hàng'">Đơn hàng</h2>

    <form th:action="@{${order.id} != null ? '/admin/orders/edit' : '/admin/orders/add'}" method="post" th:object="${order}">
        <input type="hidden" th:field="*{id}"/>

        <label>Người dùng:</label>
        <select th:field="*{user.id}">
            <option th:each="user : ${users}"
                    th:value="${user.id}"
                    th:text="${user.username}">
            </option>
        </select><br/><br/>

        <label>Tổng tiền:</label>
        <input type="number" th:field="*{totalPrice}" required/><br/><br/>

        <label>Ngày đặt:</label>
        <input type="date" th:field="*{orderDate}" required/><br/><br/>

        <button type="submit">Lưu</button>
        <a href="/admin/orders">Hủy</a>
    </form>
</div>
</body>
</html>
