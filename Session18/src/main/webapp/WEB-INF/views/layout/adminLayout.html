<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      lang="vi">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Trang Admin</title>
    <th:block layout:fragment="header-scripts"></th:block>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h2>Admin</h2>
        <a th:href="@{/admin}">Dashboard</a>
        <a th:href="@{/admin/users}">Quản lý người dùng</a>
        <a th:href="@{/admin/products}">Quản lý sản phẩm</a>
        <a th:href="@{/admin/orders}">Quản lý đơn hàng</a>
    </div>

    <div class="main-content" layout:fragment="content">
        <h1>Thống kê</h1>
        <p>Tổng số người dùng: <span th:text="${userCount}">0</span></p>
        <p>Tổng số sản phẩm: <span th:text="${productCount}">0</span></p>
        <p>Tổng số đơn hàng: <span th:text="${orderCount}">0</span></p>
    </div>
</div>
<th:block layout:fragment="footer-scripts"></th:block>
</body>
</html>
