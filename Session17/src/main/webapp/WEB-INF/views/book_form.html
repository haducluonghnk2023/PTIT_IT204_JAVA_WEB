<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Book</title>
    <style>
        form {
            max-width: 500px;
            margin: auto;
        }
        div {
            margin-bottom: 12px;
        }
        label {
            display: block;
            margin-bottom: 4px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 8px 16px;
        }
    </style>
</head>
<body>
<h2 style="text-align: center;">Add / Edit Book</h2>

<form th:action="@{/book-save}" th:object="${book}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div>
        <label for="bookTitle">Book Title:</label>
        <input type="text" th:field="*{bookTitle}" id="bookTitle" placeholder="Enter book title" required />
    </div>

    <div>
        <label for="author">Author:</label>
        <input type="text" th:field="*{author}" id="author" placeholder="Enter author name" required />
    </div>

    <div>
        <label for="price">Price:</label>
        <input type="number" th:field="*{price}" id="price" placeholder="Enter price" min="0" step="0.01" required />
    </div>

    <div>
        <label for="isbn">ISBN:</label>
        <input type="text" th:field="*{ISBN}" id="isbn" placeholder="Enter ISBN" required />
    </div>

    <div style="text-align: center;">
        <button type="submit">Save</button>
    </div>
</form>
</body>
</html>
