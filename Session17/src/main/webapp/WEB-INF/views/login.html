<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <style>
    form {
      max-width: 500px;
      margin: auto;
    }
    div {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 8px 16px;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 4px;
    }
  </style>
</head>
<body>

<h2 style="text-align: center;">Đăng nhập</h2>

<form th:action="@{/login}" method="post" th:object="${customer}">
  <div>
    <label for="username">Username:</label>
    <input type="text" th:field="*{username}" id="username" placeholder="Nhập tên đăng nhập"  />
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></p>
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" th:field="*{password}" id="password" placeholder="Nhập mật khẩu"  />
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></p>
  </div>

  <div th:if="${error}" class="error" style="text-align: center;">
    <p th:text="${error}"></p>
  </div>

  <div style="text-align: center;">
    <button type="submit">Đăng nhập</button>
  </div>
</form>

</body>
</html>
