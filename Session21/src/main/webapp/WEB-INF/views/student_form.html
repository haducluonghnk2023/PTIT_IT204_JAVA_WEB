<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${student.id} != null ? 'Cập nhật sinh viên' : 'Thêm sinh viên'">Form Sinh Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="mb-4" th:text="${student.id} != null ? 'Cập nhật thông tin sinh viên' : 'Thêm sinh viên mới'"></h2>

    <form th:action="@{/students/save}" th:object="${student}" method="post" enctype="multipart/form-data" class="row g-3">
        <input type="hidden" th:field="*{id}"/>

        <!-- Họ tên -->
        <div class="col-md-6">
            <label class="form-label">Họ tên</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Nhập họ tên"/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <!-- Email -->
        <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="example@gmail.com"/>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <!-- Điện thoại -->
        <div class="col-md-6">
            <label class="form-label">Điện thoại</label>
            <input type="text" class="form-control" th:field="*{phone}" placeholder="0123456789"/>
            <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
        </div>

        <!-- Giới tính -->
        <div class="col-md-6">
            <label class="form-label d-block">Giới tính</label>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" th:field="*{sex}" value="true" id="sexMale">
                <label class="form-check-label" for="sexMale">Nam</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" th:field="*{sex}" value="false" id="sexFemale">
                <label class="form-check-label" for="sexFemale">Nữ</label>
            </div>
        </div>

        <!-- Ngày sinh -->
        <div class="col-md-6">
            <label class="form-label">Ngày sinh</label>
            <input type="date" class="form-control" th:field="*{bod}" />
        </div>

        <!-- Trạng thái -->
        <div class="col-md-6">
            <label class="form-label">Trạng thái</label>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" th:field="*{status}" id="statusActive">
                <label class="form-check-label" for="statusActive">Hoạt động</label>
            </div>
        </div>

        <!-- Ảnh đại diện -->
        <div class="col-md-6">
            <label class="form-label">Ảnh đại diện</label>
            <input type="file" class="form-control" th:field="*{imageFile}" accept="image/*"/>
            <div class="mt-2" th:if="${student.avatar != null}">
                <label class="form-label">Ảnh hiện tại:</label><br/>
                <img th:src="${student.avatar}" alt="avatar" width="80" height="80" class="rounded">
            </div>
        </div>

        <!-- Khóa học -->
        <div>
            <label>Khóa học:</label><br/>
            <th:block th:each="course : ${courses}">
                <label>
                    <input type="checkbox"
                           name="courseIds"
                           th:value="${course.id}"
                           th:checked="${student.courseIds != null and student.courseIds.contains(course.id)}"/>
                    <span th:text="${course.name}"></span>
                </label><br/>
            </th:block>
        </div>


        <!-- Nút -->
        <div class="col-12 mt-4">
            <button type="submit" class="btn btn-success">Lưu</button>
            <a href="/students" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
