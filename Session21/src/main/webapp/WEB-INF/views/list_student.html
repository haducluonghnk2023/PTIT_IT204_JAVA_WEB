<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="text-center mb-4">Danh sách sinh viên</h1>

    <!-- Thông báo thành công -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <!-- Thông báo lỗi -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <!-- Nút thêm sinh viên -->
        <a href="/students/add" class="btn btn-primary">Thêm sinh viên</a>

        <!-- Form tìm kiếm -->
        <form class="d-flex" method="get" th:action="@{/students}">
            <input type="text" name="keyword" class="form-control me-2" placeholder="Tìm tên sinh viên..."
                   th:value="${keyword}">
            <button class="btn btn-outline-primary" type="submit">Tìm kiếm</button>
        </form>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark text-center">
            <tr>
                <th>STT</th>
                <th>Hình ảnh</th>
                <th>Họ tên</th>
                <th>Email</th>
                <th>Điện thoại</th>
                <th>Giới tính</th>
                <th>Ngày sinh</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student, iterStat : ${students}">
                <td class="text-center" th:text="${(currentPage - 1) * pageSize + iterStat.index + 1}"></td>
                <td class="text-center">
                    <img th:src="${student.avatar}" alt="avatar" class="rounded-circle" width="60" height="60">
                </td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.phone}"></td>
                <td th:text="${student.sex ? 'Nam' : 'Nữ'}"></td>
                <td th:text="${#dates.format(student.bod, 'dd/MM/yyyy')}"></td>
                <td>
                    <span th:text="${student.status ? 'Hoạt động' : 'Không hoạt động'}"
                          th:classappend="${student.status ? 'badge bg-success' : 'badge bg-secondary'}"></span>
                </td>
                <td class="text-center">
                    <a th:href="@{'/students/edit/' + ${student.id}}" class="btn btn-warning btn-sm me-1">Sửa</a>
                    <a th:href="@{'/students/delete/' + ${student.id}}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Bạn có chắc muốn xóa sinh viên này?')">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Phân trang -->
    <nav th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/students(page=${currentPage - 1}, keyword=${keyword})}">«</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/students(page=${i}, keyword=${keyword})}" th:text="${i}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/students(page=${currentPage + 1}, keyword=${keyword})}">»</a>
            </li>
        </ul>
    </nav>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
