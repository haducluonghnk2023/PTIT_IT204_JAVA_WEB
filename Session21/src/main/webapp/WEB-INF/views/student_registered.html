<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên đã đăng ký khóa học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="mb-4 text-center">Danh sách sinh viên đã đăng ký khóa học</h2>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Tên sinh viên</th>
            <th>Email</th>
            <th>Khóa học đã đăng ký</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student, iterStat : ${students}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td>
                <ul>
                    <li th:each="course : ${student.courses}" th:text="${course.name}"></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
