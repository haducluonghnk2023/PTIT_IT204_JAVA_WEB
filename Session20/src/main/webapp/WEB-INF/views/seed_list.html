<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Hạt giống</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Danh sách Hạt giống</h2>
        <a th:href="@{/seeds/add}" class="btn btn-success">+ Thêm mới</a>
    </div>
    <form action="#" th:action="@{/seeds}" method="get" class="d-flex">
        <input type="text" name="keyword" th:value="${keyword}" placeholder="Tìm kiếm..." class="form-control me-2">
        <button type="submit" class="btn btn-outline-success">Tìm</button>
    </form>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>Ảnh</th>
            <th>Tên</th>
            <th>Mô tả</th>
            <th>Giá (VNĐ)</th>
            <th>Tồn kho</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="seed : ${seeds}">
            <td>
                <img th:src="@{${seed.image}}" alt="Ảnh hạt giống" width="80" height="80">
            </td>
            <td th:text="${seed.seedName}"></td>
            <td th:text="${seed.description}"></td>
            <td th:text="${seed.price}"></td>
            <td th:text="${seed.stock}"></td>
            <td>
                <a th:href="@{/seeds/edit/{id}(id=${seed.id})}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{/seeds/delete/{id}(id=${seed.id})}"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa?')"
                   class="btn btn-danger btn-sm">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
