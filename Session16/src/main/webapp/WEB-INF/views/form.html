<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa xe buýt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 th:text="${bus.id != null and bus.id != 0} ? 'Chỉnh sửa xe buýt' : 'Thêm xe buýt mới'"></h2>

<form th:action="@{${formAction}}" method="post" enctype="multipart/form-data" th:object="${bus}">

    <input type="hidden" th:if="${bus.id != null}" th:field="*{id}" />

    <div class="mb-3">
        <label class="form-label">Biển số xe</label>
        <input type="text" class="form-control" th:field="*{licensePlate}" required />
    </div>

    <div class="mb-3">
        <label class="form-label">Loại xe</label>
        <select class="form-select" th:field="*{busType}" required>
            <option value="NORMAL">NORMAL</option>
            <option value="VIP">VIP</option>
            <option value="LUXURY">LUXURY</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Số hàng ghế</label>
        <input type="number" class="form-control" th:field="*{rowSeats}" min="1" required />
    </div>

    <div class="mb-3">
        <label class="form-label">Số cột ghế</label>
        <input type="number" class="form-control" th:field="*{columnSeats}" min="1" required />
    </div>

    <div class="mb-3">
        <label class="form-label">Ảnh xe buýt (chọn file)</label>
        <input type="file" class="form-control" th:field="*{image}" />
    </div>

    <div th:if="${bus.imageUrl != null}">
        <label class="form-label">Ảnh hiện tại:</label><br/>
        <img th:src="${bus.imageUrl}" alt="Bus Image" style="max-width: 200px; max-height: 150px;" />
    </div>

    <button type="submit" class="btn btn-success">Lưu</button>
    <a th:href="@{/admin/bus}" class="btn btn-secondary">Quay lại</a>
</form>

</body>
</html>
