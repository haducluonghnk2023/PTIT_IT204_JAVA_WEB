<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách xe buýt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Danh sách xe buýt</h2>

<a th:href="@{/admin/bus/new}" class="btn btn-primary mb-3">Thêm xe mới</a>

<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>Biển số</th>
        <th>Loại xe</th>
        <th>Hàng</th>
        <th>Cột</th>
        <th>Tổng ghế</th>
        <th>Hình ảnh</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bus : ${busList}">
        <td th:text="${bus.licensePlate}"></td>
        <td th:text="${bus.busType}"></td>
        <td th:text="${bus.rowSeats}"></td>
        <td th:text="${bus.columnSeats}"></td>
        <td th:text="${bus.totalSeats}"></td>
        <td><img th:src="${bus.imageUrl}" alt="Bus Image" style="width: 100px;"></td>
        <td>
            <a th:href="@{/admin/bus/edit/{id}(id=${bus.id})}" class="btn btn-warning btn-sm">Sửa</a>
            <a th:href="@{/admin/bus/delete/{id}(id=${bus.id})}" class="btn btn-danger btn-sm"
               onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
