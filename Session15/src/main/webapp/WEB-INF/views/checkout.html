<h2>Thông tin đơn hàng</h2>
<table border="1">
    <tr>
        <th>Tên sản phẩm</th>
        <th>Số lượng</th>
        <th>Thành tiền</th>
    </tr>
    <tr th:each="item : ${cartItems}">
        <td th:text="${item.product.name}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.product.price * item.quantity}"></td>
    </tr>
</table>

<h3>Tổng: <span th:text="${total}"></span> VNĐ</h3>

<form th:action="@{/checkout}" th:object="${order}" method="post">
    <label>Họ tên người nhận:</label>
    <input type="text" th:field="*{recipientName}" required><br>

    <label>Địa chỉ:</label>
    <input type="text" th:field="*{address}" required><br>

    <label>Số điện thoại:</label>
    <input type="text" th:field="*{phoneNumber}" required><br>

    <button type="submit">Xác nhận đặt hàng</button>
</form>
