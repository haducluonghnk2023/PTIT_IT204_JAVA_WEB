<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký người dùng</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>
<h2>Đăng ký người dùng</h2>
<form th:action="@{/register}" th:object="${user}" method="post">
    <div>
        <label>Họ tên:</label>
        <input type="text" th:field="*{name}" />
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Tên lỗi</div>
    </div>

    <div>
        <label>Email:</label>
        <input type="email" th:field="*{email}" />
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email lỗi</div>
    </div>

    <div>
        <label>Mật khẩu:</label>
        <input type="password" th:field="*{password}" />
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Mật khẩu lỗi</div>
    </div>

    <button type="submit">Đăng ký</button>
</form>
</body>
</html>
