<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Giỏ hàng</title></head>
<body>
<h2>Giỏ hàng của bạn</h2>

<table border="1" cellpadding="5">
    <tr>
        <th>Sản phẩm</th>
        <th>Giá</th>
        <th>Số lượng</th>
        <th>Thành tiền</th>
    </tr>
    <tr th:each="item : ${cartItems}">
        <td th:text="${item.product.name}"></td>
        <td th:text="${item.product.price}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.totalPrice}"></td>
    </tr>
</table>

<h3>Tổng cộng: <span th:text="${total}"></span> VNĐ</h3>
<form th:action="@{/checkout}" method="get">
    <button type="submit">Tiến hành đặt hàng</button>
</form>
<a href="/products">Tiếp tục mua hàng</a>
</body>
</html>
