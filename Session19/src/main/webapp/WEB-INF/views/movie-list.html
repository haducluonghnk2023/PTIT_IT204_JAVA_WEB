<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách phim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Danh sách phim</h2>

    <!-- Nút thêm phim mới -->
    <div class="mb-3">
        <a href="/movies/add" class="btn btn-primary">Thêm phim mới</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>Tên phim</th>
            <th>Đạo diễn</th>
            <th>Năm phát hành</th>
            <th>Thể loại</th>
            <th>Trạng thái</th>
            <th>Hành động</th> <!-- Thêm cột hành động -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie : ${movies}">
            <td th:text="${movie.title}">Inception</td>
            <td th:text="${movie.director}">Christopher Nolan</td>
            <td th:text="${movie.releaseYear}">2010</td>
            <td th:text="${movie.genre}">Khoa học viễn tưởng</td>
            <td>
                <span th:text="${movie.status} ? 'Đang chiếu' : 'Ngừng chiếu'"
                      th:classappend="${movie.status} ? 'text-success' : 'text-danger'">
                    Đang chiếu
                </span>
            </td>
            <td>
                <a th:href="@{'/movies/edit/' + ${movie.id}}" class="btn btn-warning btn-sm">Sửa</a>
                <form th:action="@{'/movies/delete/' + ${movie.id}}" method="get" th:onsubmit="return confirm('Bạn có chắc muốn xóa phim này không?');" style="display:inline-block;">
                    <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Phân trang -->
    <nav th:if="${totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{'/movies?page=' + (${currentPage} - 1)}">Trước</a>
            </li>

            <li class="page-item"
                th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${pageNum == currentPage} ? 'active'">
                <a class="page-link" th:href="@{'/movies?page=' + ${pageNum}}" th:text="${pageNum}">1</a>
            </li>

            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{'/movies?page=' + (${currentPage} + 1)}">Sau</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
