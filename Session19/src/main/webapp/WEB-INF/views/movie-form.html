<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin phim</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${movie.id != null} ? 'Chỉnh sửa phim' : 'Thêm phim mới'" class="mb-4"></h2>

    <form th:with="formAction=${movie.id != null} ? '/movies/edit/' + ${movie.id} : '/movies/add'"
          th:action="@{${formAction}}"
          th:object="${movie}" method="post">

        <div class="mb-3">
            <label for="title" class="form-label">Tên phim</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="mb-3">
            <label for="director" class="form-label">Đạo diễn</label>
            <input type="text" id="director" th:field="*{director}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('director')}" th:errors="*{director}"></div>
        </div>

        <div class="mb-3">
            <label for="releaseYear" class="form-label">Năm phát hành</label>
            <input type="number" id="releaseYear" th:field="*{releaseYear}" class="form-control" min="1900" max="2100">
            <div class="text-danger" th:if="${#fields.hasErrors('releaseYear')}" th:errors="*{releaseYear}"></div>
        </div>

        <div class="mb-3">
            <label for="genre" class="form-label">Thể loại</label>
            <input type="text" id="genre" th:field="*{genre}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="duration" class="form-label">Thời lượng (phút)</label>
            <input type="number" id="duration" th:field="*{duration}" class="form-control" min="1">
            <div class="text-danger" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></div>
        </div>

        <div class="mb-3">
            <label for="language" class="form-label">Ngôn ngữ</label>
            <input type="text" id="language" th:field="*{language}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="poster" class="form-label">URL ảnh áp phích</label>
            <input type="url" id="poster" th:field="*{poster}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('poster')}" th:errors="*{poster}"></div>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" id="status" th:field="*{status}" class="form-check-input">
            <label for="status" class="form-check-label">Đang chiếu</label>
        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/movies}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
