<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách người dùng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Danh sách người dùng</h2>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Số điện thoại</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.userName}">user1</td>
            <td th:text="${user.email}">email@example.com</td>
            <td th:text="${user.phone}">0123456789</td>
            <td>
                <span th:text="${user.active} ? 'Active' : 'Blocked'"
                      th:classappend="${user.active} ? 'text-success' : 'text-danger'">
                    Active
                </span>
            </td>
            <td>
                <form th:action="@{'/users/' + ${user.id} + '/toggle'}" method="post" style="display:inline;">
                    <input type="hidden" name="page" th:value="${currentPage}" />
                    <button type="submit"
                            th:text="${user.active} ? 'Block' : 'Unblock'"
                            th:class="${user.active} ? 'btn btn-danger btn-sm' : 'btn btn-success btn-sm'">
                        Block
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <nav>
        <ul class="pagination">
            <li class="page-item"
                th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${pageNum == currentPage} ? 'active'">
                <a class="page-link" th:href="@{'/users?page=' + ${pageNum}}" th:text="${pageNum}">1</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
